name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install fastapi uvicorn httpx python-dotenv sqlalchemy psycopg2-binary pydantic-settings
        pip install git+https://github.com/alexberardi/jarvis-settings-client.git@main

    - name: Run tests
      env:
        DATABASE_URL: "sqlite:///test.db"
      run: |
        pytest -v --tb=short \
          --ignore=tests/manual \
          --ignore=tests/test_adapter_cache.py \
          --ignore=tests/test_adapter_storage.py \
          --ignore=tests/test_chat_completions.py \
          --ignore=tests/test_vllm_dynamic_adapter.py \
          --ignore=tests/test_mlx_adapter_swap.py \
          --ignore=tests/test_mlx_prompt.py \
          --ignore=tests/test_settings_routes.py
